<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
             document.addEventListener('DOMContentLoaded', function()
             {

                // Group correct elements
                let correct_ans = document.querySelectorAll('.correct');

                // Add event listener to each correct button
                for (let i = 0; i < correct_ans.length; i++)
                {
                    correct_ans[i].addEventListener('change', function()
                    {
                        // Change colour to green
                        correct_ans[i].style.backgroundColor = 'Green';

                        // Print correct below
                        let result = document.querySelector('.feedback');
                        result.innerHTML = 'Correct!';

                    })
                }

                // Group incorrect elements
                let incorrect_ans = document.querySelectorAll('.incorrect');

                for (let i = 0; i < incorrect_ans.length; i++)
                {
                    incorrect_ans[i].addEventListener('change', function()
                {
                    // Change colour to red
                    incorrect.ans[i].style.backgroundColor = 'Red';

                    // Print incorrect below
                    let result = document.querySelector('.feedback');
                    result.innerHTML = 'Incorrect';

                })
                }

             });

        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <form>
                    <fieldset>
                        <h3>What is the name of the centaur who takes over teaching Divination after Professor Trelawney is sacked?</h3>

                        <div class = "correct">
                            <input type="radio" id="1" name="option" value="Firenze" checked />
                            <label for="1">Firenze</label>
                        </div>
                        <div class = "incorrect">
                            <input type="radio" id="2" name="option" value="Magorian" checked />
                            <label for="2">Magorian</label>
                        </div>
                        <div class = "incorrect">
                            <input type="radio" id="3" name="option" value="Bane" checked />
                            <label for="3">Bane</label>
                        </div>
                        <div class = "incorrect">
                            <input type="radio" id="4" name="option" value="Ronan" checked />
                            <label for="3">Ronan</label>
                        </div>

                         <p class="feedback"></p>
                    </fieldset>
                </form>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
            </div>
        </div>
    </body>
</html>
