{% block main %}
<div class="d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 100px);">
    <form action="/register" method="post" class="p-5 border rounded shadow bg-white" style="min-width: 400px; max-width: 500px;">
        <h1 class="text-center mb-4">Register</h1>
        <div class="mb-3">
            <input class="form-control form-control-lg" name="username" type="text" placeholder="Username" required>
        </div>
        <div class="mb-3">
            <input class="form-control form-control-lg" name="password" type="password" placeholder="Password" required>
        </div>
        <div class="mb-3">
            <input class="form-control form-control-lg" name="confirmation" type="password" placeholder="Confirm Password" required>
        </div>
        <button class="btn btn-primary btn-lg w-100" type="submit">Register</button>
    </form>
</div>
{% endblock %}
